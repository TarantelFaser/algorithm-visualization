<div id="header-container">
  <div class="ver-container">
    <p class="title">Algorithms</p>
    <p class="title">Visualizer</p>
  </div>
  <div class="hor-container" id="action-container">

    <mat-slider [(ngModel)]="UserController.animationSpeed"
                value="1"
                min="1"
                max="15"
                step="1">
    </mat-slider>
    <mat-label>{{UserController.animationSpeed}}</mat-label>

    <mat-divider vertical="true" class="action-divider"></mat-divider>

    <button mat-raised-button
            (click)="BFS()"
            matTooltip="place the starting point"
            [matTooltipShowDelay]="500"
            class="yellow-button">
      BFS
    </button>

    <mat-divider vertical="true" class="action-divider"></mat-divider>

    <button mat-raised-button
            (click)="changeUseMode(useMode.PlaceStart)"
            [ngClass]="UserController.currentUseMode === useMode.PlaceStart ? 'selected-action' : ''"
            matTooltip="place the starting point"
            [matTooltipShowDelay]="500"
            class="yellow-button">
      <mat-icon>my_location</mat-icon>
    </button>
    <button mat-raised-button
            (click)="changeUseMode(useMode.PlaceEnd)"
            [ngClass]="UserController.currentUseMode === useMode.PlaceEnd ? 'selected-action' : ''"
            matTooltip="place the finishing point"
            [matTooltipShowDelay]="500"
            class="yellow-button">
      <mat-icon>place</mat-icon>
    </button>

    <button mat-raised-button
            (click)="changeUseMode(useMode.PlaceWall)"
            [ngClass]="UserController.currentUseMode === useMode.PlaceWall ? 'selected-action' : ''"
            matTooltip="place a wall"
            [matTooltipShowDelay]="500"
            class="yellow-button">
      <mat-icon>error</mat-icon>
    </button>

    <mat-divider vertical="true" class="action-divider"></mat-divider>

    <button mat-raised-button
            (click)="changeUseMode(useMode.None)"
            [ngClass]="UserController.currentUseMode === useMode.None ? 'selected-action' : ''"
            matTooltip="delete a tile"
            [matTooltipShowDelay]="500"
            class="yellow-button">
      <mat-icon>delete</mat-icon>
    </button>

    <mat-divider vertical="true" class="action-divider"></mat-divider>

    <button mat-stroked-button
            (click)="openDeleteDialog()"
            matTooltip="delete a tile"
            [matTooltipShowDelay]="500"
            id="delete-all-button">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>
</div>
