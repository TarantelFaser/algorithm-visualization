<div id="body-container">
  <table class="grid-container">
    <tr *ngFor="let row of GridController.getCellArray(); let idx_v = index" class="cell-row">
      <td *ngFor="let j of row; let idx_h = index"
          (mousedown)="mouseDown(idx_h, idx_v)"
          (mouseup)="this.isMouseDown = false"
          (mouseenter)="handleMouseAction(idx_h, idx_v)"
          draggable="false"
          class="cell">
        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Selected)" class="inner-cell cell-selected"></div>
        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Start)" class="inner-cell cell-start-end">
          <mat-icon>my_location</mat-icon>
        </div>
        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.End)" class="inner-cell cell-start-end">
          <mat-icon>place</mat-icon>
        </div>
        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Wall)" class="inner-cell cell-wall"></div>
        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Highlighted)" class="inner-cell cell-highlighted"></div>
      </td>
    </tr>
  </table>
</div>
