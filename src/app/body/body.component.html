<div id="body-container">
  <table class="grid-container prevent-select" (mouseleave)="this.isMouseDown = false">
    <tr *ngFor="let row of [].constructor(GridController.height); let idx_v = index" class="cell-row">
      <td *ngFor="let row of [].constructor(GridController.width); let idx_h = index"
          (mousedown)="mouseDown(idx_h, idx_v)"
          (mouseup)="mouseUp(idx_h, idx_v)"
          (mouseenter)="handleMouseAction(idx_h, idx_v)"
          draggable="false"
          (dragstart)="onDragStart()"
          class="cell">

        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Start)" class="inner-cell cell-start-end start-end-animation">
          <mat-icon disabled="true">my_location</mat-icon>
        </div>

        <div *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.End)" class="inner-cell cell-start-end start-end-animation">
          <mat-icon disabled="true">place</mat-icon>
        </div>

        <div  class="inner-cell cell-wall wall-animation"
              *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Wall)">
        </div>

        <div class="inner-cell cell-highlighted"
             *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Highlighted)"
             [ngClass]="GridController.algorithmDone ? '' : 'inner-cell-animation'">
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Left">keyboard_arrow_left</mat-icon>
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Right">keyboard_arrow_right</mat-icon>
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Up">keyboard_arrow_up</mat-icon>
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Down">keyboard_arrow_down</mat-icon>
        </div>
        <div class="inner-cell cell-path"
             *ngIf="GridController.cellEquals(idx_h,idx_v, cellTypes.Path)"
             [ngClass]="GridController.algorithmDone ? '' : 'inner-cell-animation'">
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Left">keyboard_arrow_left</mat-icon>
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Right">keyboard_arrow_right</mat-icon>
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Up">keyboard_arrow_up</mat-icon>
          <mat-icon disabled="true" *ngIf="GridController.getCellDir(idx_h, idx_v) === Direction.Down">keyboard_arrow_down</mat-icon>
        </div>
      </td>
    </tr>
  </table>
</div>
